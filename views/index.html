<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/css/normalize.css">
    <link rel="stylesheet" href="/stylesheets/css/main.css">
    <title>쇼핑하우 by kakaocommerce</title>
</head>

<body>
    <div id="root">
        <div id="header" class="block">
            <div class="inline-block">
                <img class="logo-img" src="/images/logo.png">
                <div class="search-blank inline-block">
                    <input class="font-20" type="text" size="55">
                    <img class="search-btn" src="/images/search_btn.png">
                </div>
            </div>
            <!-- 내비게이션 -->
            <div id="top-nav" class="mg-top-40 flex">
                <div class="nav-wrap flex">
                    <div class="flex">
                        <img class="mg-right-6" src="/images/category_btn.png">
                        카테고리
                        <span class="line-bar">|</span>
                    </div>
                    <ul id="top-nav-ul">
                        <li class="top-nav-li">핫딜</li>
                        <li class="top-nav-li">베스트100</li>
                        <li class="top-nav-li">할인특가</li>
                        <li class="top-nav-li">기획전</li>
                    </ul>
                    <span class="line-bar">|</span>
                    <ul id="top-nav-ul">
                        <li class="top-nav-li font-gray">#마스크</li>
                        <li class="top-nav-li font-gray">#스노우체인</li>
                        <li class="top-nav-li font-gray">#DIY키트</li>
                        <li class="top-nav-li font-gray">#비타민</li>
                        <li class="top-nav-li font-gray">#2021팬톤가구</li>
                    </ul>
                    <div class="flex mg-left-40">
                        <img class="mg-right-6" src="/images/profile_btn.png">
                        MY 쇼핑
                    </div>
                    <div class="flex mg-left-10">
                        <img class="mg-right-6" src="/images/recent_btn.png">
                        최근본 상품
                    </div>
                </div>
            </div>
        </div>

        <!-- 컨텐츠 영역(row 0) -->
        <div class="content">
            <!-- 510px -->
            <div class="row-0-left">
            </div>
            <!-- 770px -->
            <div class="row-0-right">
                <div class="slide-box">
                    <div class="slide-list">
                    </div>
                </div>

                <div class="slide-row">
                    <span class="paging">
                        <span class="page active" data=0>1</span>
                        <span class="page" data=1>2</span>
                        <span class="page" data=2>3</span>
                    </span>
                    <img class="prev" src="/images/prev_btn.png">
                    <img class="next" src="/images/next_btn.png">
                </div>
            </div>
            <!-- 1280px -->
            <div class="row-bottom">
                <ul id="grid-ul-1" class="grid-ul">
                </ul>
            </div>
            <!-- 1280px(hidden) -->
            <div id="row-more">

            </div>
            <!-- 더보기 버튼이 보이는 영역 -->
            <div id="expand" class="row-bottom inline-block text-center bg-color-gray pd-20">
                더보기 <img src = "/images/expand.svg">
            </div>
        </div>

        <!-- 컨텐츠 영역 (row 1) -->
        <div class='content mg-top-40'>

        </div>

    </div>

    </div>
    <script src="/js/util.js"></script>
    <script src="/js/slide.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/event.js"></script>
</body>

</html>
