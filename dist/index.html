<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/css/normalize.css">
    <link rel="stylesheet" href="/stylesheets/css/main.css">
    <title>쇼핑하우 by kakaocommerce</title>
</head>

<body>
    <div id="root">
        <div id="header">
            <div class="search-wrapper inline-block">
                <div class="float-left">
                    <img class="logo-img" src="/images/logo.png">
                </div>
                <div class="search-blank float-left relative">
                    <div class="search-box">
                        <input class="search-input block font-20" type="text" size="55">
                        <button class="search-btn">
                            <img src="/images/search_btn.png">
                        </button>
                    </div>
                    <div class="keyword absolute">
                        <div class="keyword-content keyword-inner">
                            <p class="font-20 bold gray mg-bottom-20">인기 쇼핑 키워드</p>
                            <ol class="keyword-list-left mg-bottom-20"></ol>
                            <ol class="keyword-list-right mg-bottom-20"></ol>
                        </div>
                        <div class="auto-complete keyword-inner">
                        </div>
                    </div>
                    <div class="rolled-box">
                        <ol id="rolled-list" class="absolute">
                        </ol>
                    </div>
                    
                </div>
            </div>
            <!-- 내비게이션 -->
            <div id="top-nav" class="mg-top-40 flex">
                <div class="nav-wrap flex">
                    <div class="flex">
                        <img class="mg-right-6" src="/images/category_btn.png">카테고리
                        <span class="line-bar">|</span>
                    </div>
                    <ul id="top-nav-ul-1"></ul>
                    <span class="line-bar">|</span>
                    <ul id="top-nav-ul-2"></ul>
                    <ul class="flex mg-left-40">
                        <li class="flex mg-left-40">
                            <img class="mg-right-6" src="/images/profile_btn.png">
                            MY 쇼핑
                        </li>
                        <li id="recent-btn" class="flex relative mg-left-10">
                            <img class="mg-right-6" src="/images/recent_btn.png">
                            최근본 상품
                            <div id="popup-layer" class="inner-popup" style="display: none">
                                <div class="flex-left">
                                    최근 본 상품
                                    <div class="recent-count flex-left mg-left-10"></div>
                                </div>
                                <!-- 사진이 들어가는 영역 -->
                                <div id="recent-img" class="inline-block"></div>
                                <div class="block inner-footer mg-top-40">
                                    로그인 하시면 더 많은 MY 쇼핑 정보를 확인 하실 수 있습니다.

                                </div>
                                <div id="login" class="block float-right mg-top-30 mg-left-40">
                                    로그인하기
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mg-top-210 inline-block">
        </div>
        <!-- 컨텐츠 영역(row 0) -->
        <div class="content">
            <!-- 510px -->
            <div class="row-0-left"></div>
            <!-- 770px -->
            <div class="row-0-right">
                <div class="slide-box">
                    <div class="slide-list"></div>
                </div>
                <div class="slide-row">
                    <span class="paging">
                        <span class="page active" data=0>1</span>
                        <span class="page" data=1>2</span>
                        <span class="page" data=2>3</span>
                    </span>
                    <img class="prev" src="/images/prev_btn.png">
                    <img class="next" src="/images/next_btn.png">
                </div>
            </div>
            <!-- 1280px -->
            <div class="row-bottom">
                <ul id="grid-ul-1" class="grid-ul"></ul>
            </div>
            <!-- 1280px(hidden) -->
            <div id="row-more"></div>
            <!-- 더보기 버튼이 보이는 영역 -->
            <div id="expand" class="inline-block text-center bg-color-gray pd-20">
                더보기 <img src="/images/expand.svg">
            </div>
        </div>

        <!-- 컨텐츠 영역 (row 1) -->
        <div class="bannerTitle">
            지금 뜨는 테마 카테고리
        </div>
        <div class='content mg-top-10 mg-bottom-40'>
            <div class="slide-box-2">
                <div class="slide-list-2"></div>
            </div>
            <!-- 슬라이더 버튼 -->
            <div class="slide-row-2">
                <img class="prev-2" src="/images/prev2_btn.png">
                <img class="next-2" src="/images/next2_btn.png">
            </div>
        </div>
    </div>
<script src="bundle.js"></script></body>

</html>
